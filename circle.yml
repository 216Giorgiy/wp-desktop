machine:
    node:
        version: 5.1.0

# checkout
checkout:
    post:
        - git submodule init
        - git submodule update
        -> cd calypso
        if [ -n "${CALYPSO_HASH}" ]; then
            git fetch
            git checkout ${CALYPSO_HASH}
        fi

# pre-test
dependencies:
    pre:
        - npm install -g npm
        - npm install
        - make build
